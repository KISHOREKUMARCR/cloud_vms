databases:
  - name: cloudvms
    plan: free
    databaseName: cloudvms
    user: DMS

services:
  - type: web
    plan: free
    name: DMS
    runtime: python
    buildCommand: "./build.sh"
    startCommand: "python -m gunicorn DMS.asgi:application -k uvicorn.workers.UvicornWorker"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: mysitedb
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4